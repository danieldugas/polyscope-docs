site_name: Polyscope 
markdown_extensions:
  - codehilite
  - admonition
  - markdown.extensions.footnotes
  - markdown.extensions.smarty
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.emoji

extra:
  search:
    tokenizer: '[\s\-\.::]+'

theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'deep orange'
  font:
    text: 'PT Serif'
    code: 'Inconsolata'
  logo: 
    icon: 'home'

extra_css:
  - extras.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

repo_name: 'nmwsharp/polyscope'
repo_url: 'https://github.com/nmwsharp/polyscope'
edit_uri: ''

google_analytics: ['UA-58346315-2', 'auto']

docs_dir: 'source'
site_dir: 'docs'

nav:
  - Home: 'index.md'
  - About: 
    - 'about/release_notes.md'
    - 'about/license.md'
    - 'about/contributing.md'
    - 'about/contributors.md'
  - Building: 'building/index.md'
  - Basics: 
    - 'Initializing' : 'basics/initializing.md'
    - 'Program Options' : 'basics/program_options.md'
    - 'Scene Options' : 'basics/scene_options.md'
    - 'Camera Controls' : 'basics/camera_controls.md'
    - 'Messages' : 'basics/messages.md'
    - 'Screenshots' : 'basics/screenshots.md'
    - 'User Callback' : 'basics/user_callback.md'
  - Data Adaptors : 'data_adaptors.md'
  - Structures: 
    - 'Structure Management' : 'structures/structure_management.md'
    - Surface Mesh:
      - 'Basics' : 'structures/surface_mesh/basics.md'
      - 'Scalar Quantities' : 'structures/surface_mesh/scalar_quantities.md'
      - 'Vector Quantities' : 'structures/surface_mesh/vector_quantities.md'
      - 'Parameterization Quantities' : 'structures/surface_mesh/parameterization_quantities.md'
      - 'Misc Quantities' : 'structures/surface_mesh/misc_quantities.md'
      - 'Indexing Convention' : 'structures/surface_mesh/indexing_convention.md'
    - Point Cloud:
      - 'Scalar Quantities' : 'structures/point_cloud/scalar_quantities.md'
  - Integrations: 
      - 'Geometry Central' : 'integrations/geometry_central/index.md'
      #- 'CGAL' : 'integrations/cgal/index.md'
      - 'libIGL' : 'integrations/libIGL/index.md'
